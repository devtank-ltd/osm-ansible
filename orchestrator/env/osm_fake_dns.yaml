- name: If PowerDNS, limit to external address
  shell: [ ! -e /etc/powerdns/pdns.conf ] || { echo "local-address={{ target }}" >> /etc/powerdns/pdns.conf; systemctl restart pdns; }

- name: Config file for DNS for faking
  shell: |
    printf "
    listen-address=127.0.0.1\n
    bind-interfaces\n
    interface=lo\n
    server=/osmm.fake.co.uk/{{ osm_orchestrator }}\n
    server=192.168.5.1\n" > /etc/dnsmasq.conf

- name: Install DNS dnsmasq for DNS of faking
  apt:
    name:
      - dnsmasq

- name: Setup Resolv.conf
  shell: echo "nameserver 127.0.0.1" > /etc/resolv.conf
